<div class="col mb-4 col-post-loop">
	<div class="card shadow-sm h-100">
		<!-- Thumbnail-->
		<div class="lc-block position-relative">

			[lc_the_thumbnail size="medium" class="w-100" style="height: 256px;object-fit: cover"]

			<div class="position-absolute top-0 end-0 mt-1 me-1 text-end opacity-75">
				[lc_the_categories class="" link_class="badge bg-primary rounded-pill link-light text-decoration-none"]
			</div>

		</div>
		<div class="card-body">

			<div class="lc-block">
				<small class="text-muted">[lc_the_date]</small>
			</div>

			<div class="lc-block">
				<h2>[lc_the_title link=1 class="stretched-link"]</h2>
			</div>

			<div class="lc-block card-text mb-2">
				[lc_the_excerpt link=1 length=20]
			</div>

		</div>
	</div>
</div>
