    <div class="container ">
        <div class="row align-items-center">
            <div class="col-lg-6 position-relative g-0 border-end-lg">
                <div class="position-relative overflow-hidden rounded ">
                       <div class="position-relative py-5 px-2 px-lg-0 py-lg-10 mw-4">

                        </div>
                        <div class="lc-block z-2 mb-4 mw-lg-4 ">
                            <div class="d-flex">
                                <div>

                                </div>

                                </div>
                            </div>
                        </div>
                        <div class="lc-block z-2 mb-4 mw-lg-4 ">
                            <div class="d-flex">
                                <div>
                                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="2em" height="2em" viewBox="0 0 24 24" style="" lc-helper="svg-icon" fill="currentColor">
                                        <path d="M17.25,18H6.75V4H17.25M14,21H10V20H14M16,1H8A3,3 0 0,0 5,4V20A3,3 0 0,0 8,23H16A3,3 0 0,0 19,20V4A3,3 0 0,0 16,1Z"></path>
                                    </svg>
                                </div>
                                <div class="lc-block ps-3">

                                    <p editable="inline" class="d-inline lh-lg"><a href="tel:[getinfo field='business_phone']" role="button">[getinfo field='business_phone']</a>

                                    </p>

                                </div>
                            </div>
                        </div>
                        <div class="lc-block z-2 mb-4 mw-lg-4 ">
                            <div class="d-flex">
                                <div>
                                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="2em" height="2em" viewBox="0 0 24 24" style="" lc-helper="svg-icon" fill="currentColor">

                                </div>
                                <div class="lc-block ps-3">

                                    <p editable="inline" class="d-inline lh-lg"><a href="mailto:hello@mediabit.ro">hello@mediabit.ro</a>

                                    </p>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="mw-3 mx-auto ">
                    <form action="#" method="POST">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="first-name" class="form-label">First name</label>
                                <input type="text" class="form-control" name="first-name" id="first-name" autocomplete="given-name" required="">
                            </div>
                            <div class="col-md-6">
                                <label for="last-name" class="form-label">Last name</label>
                                <input type="text" class="form-control" name="last-name" id="last-name" autocomplete="family-name" required="">
                            </div>
                            <div class="col-12">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" id="email" autocomplete="email" required="">
                            </div>
                            <div class="col-12">
                                <label for="phone-number" class="form-label">Phone number</label>
                                <input type="tel" class="form-control" name="phone-number" id="phone-number" autocomplete="tel" required="">
                            </div>
                            <div class="col-12">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" name="message" id="message" rows="4" required=""></textarea>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col text-end">
                                <button type="submit" class="btn btn-primary">Send message</button>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
