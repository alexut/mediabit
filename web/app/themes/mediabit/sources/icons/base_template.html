<!DOCTYPE html>
<html>
<head>
    <title>Icons Preview</title>
    <style>
        .icons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        .icon-example {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
       .icon-set {
            width: 9rem;
            stroke-width: 0;
            fill: #926d1c; /* or any color you prefer */
            stroke : #926d1c;
        }
    </style>
</head>
<body>
    <div class="icons-grid">
        <!-- The SVG icons will be inserted here -->
    </div>
</body>
</html>
